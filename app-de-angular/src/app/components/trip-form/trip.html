<div class="trip-form-container">
  <h1>{{ isEdit ? 'Editar Viaje' : 'Planificar Nuevo Viaje' }}</h1>
  
  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>
  
  <form (ngSubmit)="onSubmit()" #tripForm="ngForm">
    <div class="form-group">
      <label for="country">País *</label>
      <select 
        id="country" 
        [(ngModel)]="trip.countryName" 
        name="country" 
        required
        (change)="onCountrySelect()"
      >
        <option value="">Selecciona un país</option>
        <option *ngFor="let country of countries" [value]="country.name.common">
          {{ country.name.common }}
        </option>
      </select>
    </div>
    
    <div class="form-row">
      <div class="form-group">
        <label for="startDate">Fecha de inicio *</label>
        <input 
          type="date" 
          id="startDate" 
          [(ngModel)]="trip.startDate" 
          name="startDate" 
          required
          [min]="minDate"
          (change)="validateDates()"
        >
      </div>
      
      <div class="form-group">
        <label for="endDate">Fecha de fin *</label>
        <input 
          type="date" 
          id="endDate" 
          [(ngModel)]="trip.endDate" 
          name="endDate" 
          required
          [min]="trip.startDate || minDate"
          (change)="validateDates()"
        >
      </div>
    </div>
    
    <div class="form-group">
      <label for="description">Descripción</label>
      <textarea 
        id="description" 
        [(ngModel)]="trip.description" 
        name="description" 
        rows="4"
        placeholder="Describe tu viaje, lugares que visitarás, etc."
      ></textarea>
    </div>
    
    <div class="form-group">
      <label for="rating">Calificación (0-5)</label>
      <input 
        type="range" 
        id="rating" 
        [(ngModel)]="trip.rating" 
        name="rating" 
        min="0" 
        max="5" 
        step="1"
      >
      <div class="rating-display">
        <span class="stars">{{ '⭐'.repeat(trip.rating) }}</span>
        <span class="rating-value">{{ trip.rating }}/5</span>
      </div>
    </div>
    
    <div class="form-actions">
      <button type="button" (click)="cancel()" class="btn-cancel">
        Cancelar
      </button>
      <button 
        type="submit" 
        [disabled]="!tripForm.valid || loading" 
        class="btn-submit"
      >
        {{ loading ? 'Guardando...' : (isEdit ? 'Actualizar' : 'Crear Viaje') }}
      </button>
    </div>
  </form>
</div>
