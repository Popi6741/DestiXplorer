<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destixplorer - Registro</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1a1a1a;
            color: #fff
        }

        .container {
            background-color: #2d2d2d;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #ffd700;
            margin-bottom: 30px;
        }

        .form-group{
            margin-bottom: 20px;
        }

        label{
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }

        input[type="text"], input[type="email"], input[type="password"]{
            width: 100%;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #ffd700;
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }

            button:hover {
                background-color: #759ee8;
            }

            button:disabled{
                background-color: #342c2c;
                cursor: not-allowed;
            }

            .message{
                margin-top: 20px;
                padding: 10px;
                border-radius: 5px;
                text-align: center;
            }

        .success {
            background-color: #4caf50;
            color: white;
        }

        .error {
            background-color: #f44336;
            color: white;
        }

        .loading {
            display: none;
            text-align: center;
            color: #444;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Destixplorer</h1>

        <form id="registerForm">

            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Contrasenia:</label>
                <input type="password" id="password" name="password" required minlegth="6">
            </div>

            <button type="submit" id="submitBtn">Registrarse</button>

        </form>
        
        <a href="/login.html">Ya tienes cuenta? Inicia sesion</a>
        
        <div class="loading" id="loading">
            Registrando usuario...
        </div>

        <div id="message"></div>

    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5228/api';

        document.getElementById('registerForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const messageDiv = document.getElementById('message');

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            submitBtn.disabled = true;
            loading.style.display = 'block';
            messageDiv.innerHTML = '';

            try {
                const response = await fetch(`${API_BASE_URL}/Auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name,
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.innerHTML = `<div class="message success"> Usuario registrado <br>
                                            <strong>ID:</strong> ${data.userId} <br>
                                            <strong>Email:</strong> ${data.email} <br>
                                            </div>`;

                    document.getElementById('registerForm').reset();
                } else {
                    messageDiv.innerHTML = `<div class="message error"> Error: ${data.message || 'Error desconocido'} </div>`;
                }


            } catch (error) {
                messageDiv.innerHTML = messageDiv.innerHTML = `<div class="message error"> Error de conexion ${error.message} </div>`;

            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }

        })


    </script>

</body>
</html>
